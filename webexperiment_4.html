<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body style="margin-inline:9cm;" align="center">
    <fieldset>
    <h1>Hotel Room Booking Form</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
         <!-- personal information -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>   
        <br><br>
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" required>
        </fieldset>
        <br><br>
        <fieldset>
         <legend>Booking Details</legend>
         <!-- Booking details -->
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>
        <br><br>
        <label for="checkout">Check-out Date:</label>      
        <input type="date" id="checkout" name="checkout" required>
        <br><br>
        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select>
        <br><br>        
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10" required>
        </fieldset>
        <br><br> 
        <fieldset>
            <legend>Additional Services</legend>
        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="5" cols="40"></textarea>
        </fieldset>   
        <br><br>
        <!-- button -->
        <button type="submit">Book Now</button> 
        <button type="reset">Reset Form</button>
    </form>
    </fieldset>

    
</body>
</html>
