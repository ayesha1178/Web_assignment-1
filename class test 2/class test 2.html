<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Test</title>
    <link rel="stylesheet" href="style3.css" >
</head>
<body>
    <h2>Understanding Float and Clear in CSS</h2>
    <h3>Example 1:Without Clear</h3>
    <hr>
    <div class="box-container">
        <a1 href="#" class="box red">Box 1</a1>
        <a2 href="#" class="box blue">Box 2</a2>
        <a3 href="#" class="box green">Box 3</a3>
        <p>This paragraph appears beside the floated because we have NOT used clear.</p>
    </div>
    <br>
    <h3>Example 2: With clear</h3>
    <hr>
    <div class="box-container">
        <a1 href="#" class="box red">Box 1</a1>
        <a2 href="#" class="box blue">Box 2</a2>
        <a3 href="#" class="box green">Box 3</a3>
        <p class="clear">This paragraph comes BELOW the floated boxes because we used clear: both.</p>
    </div>





    
</body>
