<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section><h3>9.Using Multimedia in HTML</h3>
            <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?cs=srgb&dl=pexels-pixabay-45201.jpg&fm=jpg"
             alt="Sample Image" style="max-width: 20%;">
            
            <video controls width="300" style="max-width: 20%;">
                  <source src="movie.mp4" type="video/mp4">
                </video>
                
                <audio controls style="max-width:20%;">
                      <source src="sound.mp3" type="audio/mpeg">
                    </audio>
                    
                    <iframe width="400" height="200"
                      src="https://www.youtube.com/embed/xyz123"  title="YouTube video"></iframe>
</section>

</html>
