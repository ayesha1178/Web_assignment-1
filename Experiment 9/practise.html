<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class practise</title>
    <style>
        .wrapper{
            display: grid;
            border: 4px solid pink;
            grid-template-columns: 200px 200px 200px;
        }
        *{
            box-sizing: border-box;
        }
        .wrapper>div{
            border: 2px rgb(66, 0, 128);
            border-radius: 2px;


        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
        <div>seven</div>
        <div>eight</div>
    </div>
</body>
</html>
