    <h1>Understanding Float and Clear in CSS</h1>
    <h2>Example 1:Without Clear</h2>
    <hr>
    <div class="float-menu">
        <a1 href="#">Box 1</a1>
        <a2 href="#">Box 2</a2>
        <a3 href="#">Box 3</a3>
        <p>This paragraph appears beside the floated because we have NOT used clear.</p>
    </div>
    <h2>Example 2: With clear</h2>
    <hr>
        <a1 href="#">Box 1</a1>
        <a2 href="#">Box 2</a2>
        <a3 href="#">Box 3</a3>
        <p>This paragraph comes BELOW the floated boxes because we used clear; both.</p>
