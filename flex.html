<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex in class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 40px;
            border: 2px solid black;
                margin: 20px;}
        .container{SS
            display: flex;
            flex-direction:column-reverse;
            background-color: aquamarine;
            padding: 20px;
            margin: auto;
            border: 1px solid rgb(105, 102, 102);
        }
        .box{
            background-color: rgb(121, 209, 175);
            color: aliceblue;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .box1{background-color: blueviolet;}
        .box2{background-color: rgb(43, 153, 226);}
        .box3{background-color: rgb(225, 243, 60);}
        .box4{background-color: rgb(101, 226, 43);}
        .box5{background-color: rgb(226, 43, 43);}
    </style>
</head>
<body>
    <h1>FLEX LAYOUT PLAYGROUND</h1>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
    </div>
</body>
</html>
